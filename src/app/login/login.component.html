<div class="content login" style="background-image: url('assets/img/login.jpg');">
        <div class="main-content shadow" style="padding-top: 10%">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Ingreso al Sistema</h4>
                                </div>
                                <div class="content">
                                    <form [formGroup]="rFormLogin" (ngSubmit)="confirmateLogin(rFormLogin.value)" class="form-horizontal" >
                                        <div class="form-group">
                                            <label for="user" class="col-sm-3 control-label" style="margin-top: 10px;">Usuario:</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="user" placeholder="nombre de usuario" formControlName="nombre">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="pass" class="col-sm-3 control-label" style="margin-top: 10px;">Contraceña:</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="pass" placeholder="contraceña" formControlName="pass">
                                            </div>
                                        </div>                            
                                        <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="!rFormLogin.valid">Ingresar</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
</div>
