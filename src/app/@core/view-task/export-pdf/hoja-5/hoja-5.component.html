<div style="margin-top: 30px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 text-left">
                <p class="font-size-header">BCI | Riesgos del Proyecto </p>
            </div>
            <div class="col-md-2 text-left">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3 text-right"></div>
        </div>
        
    </div>
</div>

<p-table #dt [columns]="cols" [value]="riesgos"  [rows]="10" [responsive]="true"
     class="table table-hover table-responsive table-bordered" >
    
    <ng-template pTemplate="header" let-columns>
        <tr class="thead-light">
            <th *ngFor="let col of columns">
                {{col.header}}               
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
          
        </tr>
    </ng-template>


</p-table>


<div class="col-md-2 text-left">
    <p class="font-size-header">&nbsp;</p>
    <p class="font-size-header">&nbsp;</p>
</div>

<app-hoja-footer></app-hoja-footer>
